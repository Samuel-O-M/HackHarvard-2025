<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Client</title>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>

    <h1 id="server-phrase">Loading phrase from server...</h1>

    <script>
        fetch('http://127.0.0.1:5000/api/phrase')
            .then(response => response.json())
            .then(data => {
                const phraseContainer = document.getElementById('server-phrase');
                phraseContainer.textContent = data.phrase;
            })
            .catch(error => {
                console.error('Error connecting to the server:', error);
                const phraseContainer = document.getElementById('server-phrase');
                phraseContainer.textContent = 'Error: Could not connect to the server.';
            });
    </script>

</body>
</html>
